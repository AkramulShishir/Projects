<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Analog Clock</title>
</head>
<body>

  <div id="container" class="container">
    
    <div class="center"></div>
    <div id="second" class="second-container"><div class="second"></div></div>
    <div id="minute" class="minute-container"><div class="minute"></div></div>
    <div id="hour" class="hour-container"><div class="hour"></div></div>
    <div class="number">
    </div>
  
    <div class="indicator">
      <span>12</span>
      <span></span>
      <span></span>
      <span>3</span>
      <span></span>
      <span></span>
      <span>9</span>
      <span></span>
      <span></span>
      <span>9</span>
      <span></span>
      <span></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
